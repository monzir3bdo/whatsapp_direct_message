name: whatsapp_direct_message
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2
environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  lottie: ^3.1.2
  hive: ^2.2.3
  hive_generator: ^2.0.1
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.2
  gap: ^3.0.1
  flutter_svg: ^2.0.10+1
  hive_flutter: ^1.1.0
  intl_phone_number_input: ^0.7.4
  in_app_review: ^2.0.9
  fluttertoast: ^8.2.8
  flutter_slidable: ^3.1.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12

flutter:

  uses-material-design: true
  assets:
     - assets/svg/
     - assets/animations/
     - lang/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
    - family: Montserrat-Arabic
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Arabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-Arabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Arabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-Arabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Arabic-Light-.ttf
          weight: 300